name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.5

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: LIST DIR
        run: ls -a

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Vladimir Torres"
          git config --global user.email "vladimir.tordavi@gmail.com"
          git clone --branch=gh-pages https://github.com/vtorres94/turingmachine gh-pages
          ls -a
          rm -rf gh-pages/*
          cp -r build/* gh-pages/
          cd gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/vtorres94/${{ github.repository }} gh-pages
